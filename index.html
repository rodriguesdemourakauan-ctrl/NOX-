<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>NØX — Street x Luxury</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background-color: #000;
      color: #fff;
    }

    header {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    header h1 {
      font-size: 5rem;
      letter-spacing: 12px;
    }

    header p {
      margin-top: 20px;
      font-size: 1rem;
      letter-spacing: 3px;
      color: #aaa;
    }

    .btn {
      margin-top: 40px;
      padding: 12px 40px;
      border: 1px solid #fff;
      color: #fff;
      text-decoration: none;
      letter-spacing: 2px;
      transition: 0.3s;
    }

    .btn:hover {
      background: #fff;
      color: #000;
    }

    section {
      padding: 100px 10%;
    }

    section h2 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      letter-spacing: 4px;
    }

    section p {
      max-width: 600px;
      line-height: 1.8;
      color: #ccc;
    }

    .status {
      text-align: center;
      background: #050505;
    }

    footer {
      padding: 40px;
      text-align: center;
      font-size: 0.8rem;
      color: #777;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 3rem;
        letter-spacing: 6px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>NØX</h1>
    <p>STREET × LUXURY</p>
    <a href="#sobre" class="btn">ENTRAR</a>
  </header>

  <section id="sobre">
    <h2>O QUE É NØX</h2>
    <p>
      NØX nasce do contraste entre a rua e o luxo.  
      Design limpo, identidade forte e silêncio calculado.  
      <br><br>
      Não é sobre roupa.  
      É sobre presença.
    </p>
  </section>

  <section class="status">
    <h2>FIRST DROP</h2>
    <p>
      Em desenvolvimento.  
      Poucos. Certos. Reais.
    </p>
  </section>

  <footer>
    NØX © 2026 — O luxo da rua
  </footer>

</body>
</html>
